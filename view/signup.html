<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link  rel="stylesheet" type="text/css" href="login.css">
  <style>
	body
	{
		background-color:#333333;
		padding:50px;
	}
	.container
	{
		margin:auto;
		width:500px;
		height:620px;
		background-color:#ffffff;
	}
	.header h3
	{
		text-align:center;
		font-size:45px;
	}
	form
	{
	 padding:10px;
	}
  </style>
</head>
<body>
		<div class="container">
		<div class="header">
		<h3>Sign Up</h3>
		</div>
		<hr>
		<form>
			<div class="form-group col-md-6">
			<label for="first_name">First Name</label>
			<input type="text" class="form-control" id="first_name" placeholder="First Name" required>
            </div>
			<div class="form-group col-md-6">
			<label for="last_name">Last Name</label>
			<input type="text" class="form-control" id="lasst_name" placeholder="Last Name" required>
            </div>
			<div class="form-group ">
			<label for="contactnumber">Contact Number</label>
			<input type="tel" class="form-control" id="contactnumber" placeholder="Phone Number" maxlength="10" required>
			</div>
			<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Email" required>
			</div>
			<div class="form-group">
			<label for="password">Enter Password</label>
			<input type="password" class="form-control" id="password" placeholder="Create password" required>
			</div>
			
			<div class="form-group">
			<label for="repass"> Repeat Password </label>
			<input type="password" class="form-control" id="repass" placeholder="Repeat password" required>
			</div>
			<div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
            </div>
            </div>
            <div>
			<button class="btn btn-primary" type="submit">Sign Up</button>
			<button class="btn btn-primary" onclick="location.href='practice.html';" value="" >Cancel</button>
			</div>
		</form>
		
		</div>
</body>
</html>
